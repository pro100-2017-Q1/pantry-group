            <div class="col-sm-8">

                        <br/>
                        <p class="pageHeader">Create a Recipe</p>
                        <br/>
                        <form class="form-horizontal">
                            <div class="form-group"> 
                                <label class="control-label col-sm-2" for="recipeName">Recipe Name:</label>
                                    <form method="POST">
                                        <div class="col-sm-3">
                                            <input type="text" class="form-control" id="recipeName" placeholder="Enter Recipe Name">
                                        </div>
                                    </form>
                            </div>
                        </form>
                        <form class="form-horizontal">
                            <div class="form-group"> 
                                <label class="control-label col-sm-2" for="recipeInstructions">Recipe Instructions:</label>
                                    <form method="POST">
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="recipeInstructions" placeholder="Enter Recipe Instructions">
                                        </div>
                                    </form>
                            </div>
                        </form>
                        <form class="form-horizontal">
                            <div class="form-group"> 
                                <label class="control-label col-sm-2" for="calorieIntake">Total Calories:</label>
                                    <form method="POST">
                                        <div class="col-sm-3">
                                            <input type="number" class="form-control" id="calorieIntake" placeholder="Enter total calories">
                                        </div>
                                    </form>
                            </div>
                        </form>
                        <form class="form-horizontal">
                            <div class="form-group"> 
                                <label class="control-label col-sm-2" for="ingredientName">Ingredients:</label>
                                    <form method="POST">
                                        <div class="col-sm-4" id="requirements">
                                            <div class="form-group col-sm-12" id="requirementDiv0">
                                                <input type="text" class="form-control ingredientNames" id="requirement0" placeholder="Enter ingredient name">
                                                <input type="number" class="form-control ingredientNumber" id="requiredAmount0"  placeholder="How many">
                                            </div>

                                        </div>

                                        <!--<div class="col-sm-2">
                                        </div>-->
                                    </form>
                            </div>

                            <!--<div id="addedIngredient">
                            

                            </div>-->
                            <div class="col-sm-offset-2 col-sm-10">
                                     <input type="button" value="Add another" id="addIngredientSelected" onClick="addIngredientFields();">
                            </div>
                            <br/>
                                
                            <br/>
                            
                        </form>
